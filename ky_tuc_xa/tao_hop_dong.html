<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.3-dist/css/bootstrap.css">
    <script src="bootstrap/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center container-fluid"
     style="height: 100vh;background:linear-gradient(120deg, #3ca7ee, #9b408f)">
    <div class="card shadow p-4" style="width: 60%">
        <h3 class="text-center">Create Contract</h3>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="row">
                        <label class="form-label col-sm-4">StudentCode</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control mb-3 col-sm-6" placeholder="StudentCode" >
                        </div>
                    </div>

                    <div class="row">
                        <label class="form-label col-sm-4">RoomCode</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control mb-3 col-sm-6" placeholder="RoomCode">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-label col-sm-4">StartDay</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control mb-3 col-sm-6" placeholder="StartDay">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-label col-sm-4">EndDay</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control mb-3 col-sm-6" placeholder="EndDay">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-label col-sm-4">RentalCost</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control mb-3 col-sm-6" placeholder="RentalCost">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6"><form>
                <div class="row">
                    <label class="form-label col-sm-4">StudentName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mb-3 col-sm-6" placeholder="StudentName" readonly>
                    </div>
                </div>

                <div class="row">
                    <label class="form-label col-sm-4">Birthday</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control mb-3 col-sm-6" placeholder="BirthDay" readonly>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-sm-4">Gender</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mb-3 col-sm-6" placeholder="Gender" readonly>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-sm-4">CMND</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control mb-3 col-sm-6" placeholder="CMND" readonly>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-sm-4">Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control mb-3 col-sm-6" placeholder="Address" readonly>
                    </div>
                </div>
                <div class="row">
                    <label class="form-label col-sm-4">NumberPhone</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control mb-3 col-sm-6" placeholder="NumberPhone" readonly>
                    </div>
                </div>
            </form></div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-outline-success bt w-100"> Create</button>
            </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-outline-danger w-100"> Exit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
