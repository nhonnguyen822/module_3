<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lý ký túc xá</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .menu {
            margin-bottom: 30px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Hệ thống quản lý ký túc xá</h1>
<div class="menu">
    <button onclick="navigate('student')">Quản lý sinh viên</button>
    <button onclick="navigate('contract')">Quản lý hợp đồng</button>
    <button onclick="navigate('violation')">Quản lý vi phạm</button>
    <button onclick="navigate('statistics')">Thống kê doanh thu</button>
</div>
<div id="content"></div>


<script>
    function navigate(page) {
        const content = document.getElementById("content");
        switch (page) {
            case "student":
                content.innerHTML = "<h2>Quản lý sinh viên</h2>";
                break;
            case "contract":
                content.innerHTML = "<h2>Quản lý hợp đồng</h2>";
                break;
            case "violation":
                content.innerHTML = "<h2>Quản lý vi phạm</h2>";
                break;
            case "statistics":
                content.innerHTML = "<h2>Thống kê doanh thu</h2>";
                break;
        }
    }

</script>
</body>
</html>
