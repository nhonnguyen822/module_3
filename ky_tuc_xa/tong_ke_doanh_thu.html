<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.3-dist/css/bootstrap.css">
    <script src="bootstrap/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container ">
    <h2>Dormitory Revenue Statistics</h2>
    <canvas id="revenueChart" width="800" height="400"></canvas>
</div>
<script>
    const result = {
        labels: ["Quý 1", "Quý 2", "Quý 3", "Quý 4"],
        data: [3200000, 4500000, 2100000, 3800000]
    };
    const ctx = document.getElementById("revenueChart").getContext('2d');
    const revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: result.labels,
                datasets: [
                    {
                        label: 'Doanh Thu (VND)',
                        data: result.data,
                        backgroundColor: [
                            '#4caf50', '#2196f3', '#ff9800', '#f44336'
                        ],
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return value.toLocaleString('vi-VN') + 'VNĐ';
                            }
                        }
                    }
                }
            }
        }
    )
</script>
</body>
</html>
